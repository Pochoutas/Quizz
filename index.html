<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel=" stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Quizz sur moi même!</title>
</head>

<body class="container">

    <header >
        <h1 id="title" class="animate__animated animate__rollIn text-center mb-4 ">Est-ce que mon profil pourrait vous intéressé...</h1>
    </header>
    <main>
        
        <div id="info" class="col-lg-2 d-flex justify-content-between border border-warning border-4 rounded p-2">
            <div><b>Ton Score: <span id="score">0</span></b></div>
            <div class="timerdiv"><b>Timer:</b><span id="timer" class="h5 animate__animated animate__bounceIn animate__infinite	infinite"></span></div>
        </div>
        <div >
            <button onclick="quizz()" id="start" class="col-10 offset-1 offset-lg-0 col-lg-3 btn btn-warning position-relative mt-3 mb-3 shadow p-3 mb-5 rounded">Commencer le quizz</button>
            <button onclick="restart()" id="restart" class="col-10 offset-1 offset-lg-0 col-lg-3 btn btn-warning position-relative mt-3 mb-3 shadow p-3 mb-5 rounded">Réessayer</button>
        </div>
        <section id="allquizz">
            <div id="bg" class="d-flex flex-column ">
                <article id="question"class="mb-4 mt-lg-4 h6 justify-content-center "></article>
                <article id="answers" class=" col-lg-4 offset-lg-4 col-8 offset-2  justify-content-center flex-column">
                  
                        <button type="button" class="btn btn-warning  shadow p-3 mb-3 rounded"id="first" onclick="reply(this)"></button>
                        <button type="button" class="btn btn-warning  shadow p-3 mb-3 rounded"id="second" onclick="reply(this)"></button>
                        <button type="button" class="btn btn-warning  shadow p-3 mb-3 rounded"id="third" onclick="reply(this)"></button>
                        <button type="button" class="btn btn-warning  shadow p-3 mb-3 rounded"id="fourth" onclick="reply(this)"></button>
                    
                </article>
            </div>
        </section>
        <div id="end" class="h6 pb-5 animate__animated animate__shakeY animate__infinite	infinite"></div>
    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
